<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给玉铃的“爱的频率”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* 密码层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-box {
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .password-box h2 {
            color: gold;
            margin-bottom: 20px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .password-box p {
            margin-bottom: 20px;
            color: #ccc;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid gold;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 250px;
        }

        #submitPassword {
            background: gold;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #submitPassword:hover {
            background: #ffd700aa;
            transform: scale(1.05);
        }

        /* 星空 */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .star::after {
            content: attr(data-title);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .star:hover::after {
            opacity: 1;
        }

        /* 星星标签 */
        .star-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        /* 播放器 */
        #player {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            z-index: 900;
            transition: all 0.3s ease;
        }

        #player.minimized {
            width: 300px;
            height: 60px;
            padding: 10px;
            overflow: hidden;
        }

        #playerWidget {
            width: 100%;
            height: 86px;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #nowPlaying {
            color: gold;
            font-weight: bold;
            font-size: 18px;
        }

        #closePlayer {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #closePlayer:hover {
            color: gold;
        }

        .player-body {
            margin-top: 15px;
        }

        #currentLyrics {
            font-style: italic;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        #userNote {
            width: 100%;
            height: 80px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid gold;
            border-radius: 5px;
            color: white;
            font-family: inherit;
            margin-bottom: 10px;
            resize: vertical;
        }

        .note-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saveNote {
            background: gold;
            color: #000;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #saveNote:hover {
            background: #ffd700aa;
            transform: scale(1.05);
        }

        #noteStatus {
            color: #4CAF50;
            font-size: 12px;
        }

        /* 控制按钮 */
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 800;
        }

        .controls button {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid gold;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        /* 解锁提示 */
        .unlock-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid gold;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 1100;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.5s ease, fadeOut 0.5s ease 3s forwards;
        }

        .unlock-toast h3 {
            color: gold;
            margin-bottom: 10px;
        }

        /* 欢迎信息 */
        #welcomeMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid gold;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            z-index: 1100;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 1s ease, fadeOut 1s ease 5s forwards;
        }

        #welcomeMessage h2 {
            color: gold;
            margin-bottom: 15px;
            font-family: 'Ma Shan Zheng', cursive;
        }

        /* 信封按钮 */
        #envelopeBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: gold;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 950;
            display: none;
        }

        #envelopeBtn:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        /* 信件模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #000, #222);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: slideIn 0.5s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid gold;
        }

        .modal-header h2 {
            color: gold;
            font-family: 'Ma Shan Zheng', cursive;
        }

        .close-modal {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: gold;
        }

        .letter-paper {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 30px;
            border-radius: 5px;
            font-family: 'Ma Shan Zheng', cursive;
            line-height: 1.8;
        }

        .letter-paper h2 {
            color: #8B0000;
            margin-bottom: 20px;
            text-align: center;
        }

        .signature {
            text-align: right;
            margin-top: 30px;
            font-weight: bold;
        }

        /* 底部控制栏 */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 800;
        }

        .controls button {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
            color: gold;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        /* 动画 */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        /* 呼吸动画 */
        .breathing {
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- 密码层 -->
    <div id="passwordOverlay" class="overlay">
        <div class="password-box">
            <h2>欢迎来到玉铃的音乐宇宙</h2>
            <p>请输入密码进入：</p>
            <input type="password" id="passwordInput" placeholder="输入密码">
            <br>
            <button id="submitPassword">进入</button>
        </div>
    </div>

    <!-- 星空 -->
    <div id="starfield"></div>

    <!-- 解锁提示 -->
    <div id="unlockToast" class="unlock-toast hidden">
        <h3>✨ 新星点亮</h3>
        <p id="unlockMessage">你解锁了一首新歌曲！</p>
    </div>

    <!-- 播放器 -->
    <div id="player" class="hidden">
        <div class="player-header">
            <div id="nowPlaying"></div>
            <button id="closePlayer">×</button>
        </div>
        <div id="playerWidget"></div>
        <div class="player-body">
            <div id="currentLyrics"></div>
            <textarea id="userNote" placeholder="写下你的感受..."></textarea>
            <div class="note-controls">
                <button id="saveNote">保存笔记</button>
                <div id="noteStatus"></div>
            </div>
        </div>
    </div>

    <!-- 信封按钮 -->
    <button id="envelopeBtn">✉️</button>

    <!-- 信件模态框 -->
    <div id="letterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>给玉铃的一封信</h2>
                <button class="close-modal">×</button>
            </div>
            <div class="letter-paper">
                <div id="letterContent">
                    <p>亲爱的玉铃：</p>
                    <p>我写了这封信给你，因为我想告诉你，我有多么的爱你。从见到你的那一刻起，我的生活就充满了希望和快乐。</p>
                    <p>你是如此的美丽，如此的善良，如此的聪明。你的笑容可以照亮我最黑暗的日子，你的声音可以让我忘记所有的烦恼。</p>
                    <p>我知道，我们的未来充满了不确定性，但我想告诉你，我会一直在你身边，无论发生什么。</p>
                    <p>我爱你，玉铃。永远永远。</p>
                    <div class="signature">爱你的庞佳君</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 欢迎信息 -->
    <div id="welcomeMessage" class="hidden">
        <h2>欢迎来到玉铃的音乐宇宙</h2>
        <p>点击星星开始探索音乐宇宙吧～</p>
    </div>

    <!-- 控制按钮 -->
    <div class="controls">
        <button id="toggleMusic"><span>播放背景音</span></button>
        <button id="toggleStars"><span>显示星星</span></button>
        <button id="resetBtn">重置进度</button>
    </div>

    <!-- 引入外部脚本 -->
    <script src="script.js"></script>
</body>
</html>
